<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Passion+One|Russo+One&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <section class="text-timer">
            <h1>Going live in:</h1>
            <div id="countdown"></div>
        </section>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Mar 28, 2020 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML =
                /* days + "d " + */

                "<span class='hours'>" +
                hours +
                "</span> " +
                "<span class='mins'>" +
                minutes +
                "</span> " +
                "<span class='secs'>" +
                seconds +
                "</span> ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Here we go!";
            }
        }, 1000);
    </script>
</body>

</html>
